        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; padding: 20px; }
        .card { width: 360px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        /* Header Section */
        .header { background: linear-gradient(180deg, var(--gradient-top), var(--gradient-bottom)); padding: 40px 20px; text-align: center; color: white; position: relative; }

        .btn-circle { width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 18px; color: #555; }

        .info-item { display: flex; align-items: center; text-align: left; padding: 12px 0; border-bottom: 1px solid #fafafa; }

        .info-label { font-size: 10px; color: #aaa; text-transform: uppercase; display: block; }
        .info-value { font-size: 14px; color: #333; font-weight: 500; }
    </style>
